<meta name="viewport" content="width=device-width, initial-scale=1.0>
<body>
    <div style="font-size:16px">これはWebViewのテストです。>
    </div>
    </br>
    <div style="font-size:16px">Native→JS</div>
    <input id="asynchronusResult" type="text" width="80%">
    </br>
　  <input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />

    <script type="text/javascript">
        function showAndroidToast(toast) {
            window.webkit.messageHandlers.callbackHandler.postMessage(toast);
        }

        function callFromNative(value) {
            var element = document.getElementById("asynchronusResult");
            element.value = value;
        }
    </script>
</body>
