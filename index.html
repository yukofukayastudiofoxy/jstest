<html lang="ja">
<head></head>
<meta name="viewport" content="width=device-width, initial-scale=1.0>
<body>
    <div style="font-size:16px">これはWebViewのテストです。<br>
        Nativeに送るボタンをタップするとおくられた文字列がアラートで表示され、OKボタンで Native→JS欄にネイティブからの文字列が入ります。
    </div>
    </br>
    <div style="font-size:16px">Native→JS</div>
    <input id="asynchronusResult" type="text" width="100%">
    </br>
    <input type="button" value="Nativeに送る" onClick="showAndroidToast('Hello WevToNatice!')" />
    <script type="text/javascript">
        function showAndroidToast(toast) {
            window.webkit.messageHandlers.helloAppCallback.postMessage(toast);
        }

        function helloWeb(value) {
            var element = document.getElementById("asynchronusResult");
            element.value = value;
        }
    </script>
</body>
